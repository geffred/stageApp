<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/nav.css">
    <link rel="icon" href="img/logo_dark.svg">
    <title>Liste des stages </title>
</head>
<body>
    <header>

        <nav class="nav-stage">
             <div class="container">
                  <div class="row">
                       <a th:href="@{/}" class="logo-group col-lg-2 col-sm-4 col-12">
                            <div>
                                 <span><img src="img/logo_dark.svg" alt="logo" width="25" height="25"></span>
                                 <span class="titre1">Stage</span>
                                 <span class="titre2">App</span>
                            </div>
                       </a>
        
                       <div class="list col-lg-10 col-sm-8 col-12" >
                            <ul>
                                 <li><a th:href="@{/enfants}" class="link">Enfants</a></li>
                                 <li><a th:href="@{/stages}" class="link">Stages</a></li>
                                 <li><a th:href="@{/inscriptions}" class="link">Inscriptions</a></li>
                                 <li><a th:href="@{/enfants}" class="link">Docs</a></li>
                            </ul>
                       </div>
                  </div>
             </div>
        </nav>
   </header>
        <div> liste des stages </div>
        <table>
            <thead>
                <tr>
                    <th> id </th>
                    <th> Denom </th>
                    <th> ageMin </th>
                    <th> ageMax </th>
                    <th> dateDeb </th>
                    <th> dateFin </th>
                    <th> prix </th>
                    <th> Editer </th>
                    <th> Supprimer </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="stage :${stageList}">
                    <td th:text="${stage.id}"> </td>
                    <td th:text="${stage.denom}"> </td>
                    <td th:text="${stage.ageMin}"> </td>
                    <td th:text="${stage.ageMax}"> </td>
                    <td th:text="${stage.dateDeb}"> </td>
                    <td th:text="${stage.dateFin}"> </td>
                    <td th:text="${stage.prix} +'â‚¬'"> </td>
                    <td><a th:href="@{/stageEdit/{id}(id = ${stage.id})}"> Editer </a></td>
                    <td><a th:href="@{/stageDelete/{id}(id = ${stage.id})}"> Supprimer </a></td>
                </tr>
                </tr>
            </tbody>
        </table>
        <div th:text="${errorMessage}"></div>
</body>
</html>
