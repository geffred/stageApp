<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/nav.css">
    <link rel="icon" href="img/logo_dark.svg">
    <title>Enregistrement des stagess</title>
</head>
<body>
    <header>

        <nav class="nav-stage">
             <div class="container">
                  <div class="row">
                       <a th:href="@{/}" class="logo-group col-lg-2 col-sm-4 col-12">
                            <div>
                                 <span><img src="img/logo_dark.svg" alt="logo" width="25" height="25"></span>
                                 <span class="titre1">Stage</span>
                                 <span class="titre2">App</span>
                            </div>
                       </a>
        
                       <div class="list col-lg-10 col-sm-8 col-12" >
                            <ul>
                                 <li><a th:href="@{/enfants}" class="link">Enfants</a></li>
                                 <li><a th:href="@{/stages}" class="link">Stages</a></li>
                                 <li><a th:href="@{/inscriptions}" class="link">Inscriptions</a></li>
                                 <li><a th:href="@{/enfants}" class="link">Docs</a></li>
                            </ul>
                       </div>
                  </div>
             </div>
        </nav>
   </header>

    <form th:action="@{/stageRegistryForm}" th:object="${stage}" method="POST">
       
        <input type="hidden" th:field="*{id}"> 

        <div>
            <label for="denom">Denom</label>
            <input type="text" name="denom" id="denom" th:field="*{denom}" placeholder="Entrer le nom du stage" required>
            <div th:if="${#fields.hasErrors('denom')}">
                <div th:errors="*{denom}"></div>
            </div>
        </div>

        <div>
            <label for="ageMin">Age Minimum </label>
            <input type="number" id="ageMin" th:field="*{ageMin}" required>
            <div th:if="${#fields.hasErrors('ageMin')}">
                <div th:errors="*{ageMin}"></div>
            </div>
        </div>

        <div>
            <label for="ageMax">Age Maximum </label>
            <input type="number" id="ageMax" th:field="*{ageMax}" required>
            <div th:if="${#fields.hasErrors('ageMax')}">
                <div th:errors="*{ageMax}"></div>
            </div>
        </div>

        <div>
            <label for="dateDeb">Date de debut</label>
            <input type="date" id="dateDeb" th:field="*{dateDeb}" required>
            <div th:if="${#fields.hasErrors('dateDeb')}">
                <div th:errors="*{dateDeb}"></div>
            </div>
        </div>

        <div>
            <label for="dateFin">Date de fin</label>
            <input type="date" id="dateFin" th:field="*{dateFin}" required>
            <div th:if="${#fields.hasErrors('dateFin')}">
                <div th:errors="*{dateFin}"></div>
            </div>
        </div>

        <div>
            <label for="prix">prix</label>
            <input type="number" id="prix" th:field="*{prix}" required>
            <div th:if="${#fields.hasErrors('prix')}">
                <div th:errors="*{prix}"></div>
            </div>
        </div>

        <button type="submit"> Enregistrer</button>
    </form>
    <div th:text="${ageError}"></div>
    <div th:text="${dateError}"></div>
</body>
</html>
