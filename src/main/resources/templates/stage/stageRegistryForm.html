<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/nav.css">
    <link rel="stylesheet" href="/style/form.css">
    <link rel="stylesheet" href="/style/footer.css">
    <link rel="icon" href="/img/logo_dark.svg">
    <title>Enregistrement des stagess</title>
</head>
<body style="padding-top: 20px;">
    <header>

        <nav class="nav-stage" style="position: fixed;top:0px;width: 100%; z-index: 100;background: white;">
             <div class="container">
                  <div class="row">
                       <a th:href="@{/}" class="logo-group col-lg-2 col-sm-4 col-12">
                            <div>
                                 <span><img src="/img/logo_dark.svg" alt="logo" width="25" height="25"></span>
                                 <span class="titre1">Stage</span>
                                 <span class="titre2">App</span>
                            </div>
                       </a>
        
                       <div class="list col-lg-10 col-sm-8 col-12" >
                            <ul>
                                 <li><a th:href="@{/enfants}" class="link">Enfants</a></li>
                                 <li><a th:href="@{/stages}" class="link">Stages</a></li>
                                 <li><a th:href="@{/inscriptions}" class="link">Inscriptions</a></li>
                                 <li><a href="/file/Stages.docx" class="link">Docs</a></li>
                            </ul>
                       </div>
                  </div>
             </div>
        </nav>
   </header>

    <main class="container">
        <form th:action="@{/stageRegistryForm}" th:object="${stage}" method="POST">

            <div class="title">
                <h3>Formulaire d'inscriptions</h3>
                <p>Formulaire d'Enregistrement des stages</p>
            </div>
    
           
            <input type="hidden" th:field="*{id}"> 
    
            <div class="form-group">
                <label for="denom">Denom</label>
                <input type="text" name="denom" id="denom" th:field="*{denom}" placeholder="Entrer le nom du stage" class="form-control">
                <div th:if="${#fields.hasErrors('denom')}">
                    <div th:errors="*{denom}" class="errors"></div>
                </div>
            </div>
    
            <div class="form-group">
                <label for="ageMin">Age Minimum </label>
                <input type="number" id="ageMin" th:field="*{ageMin}" class="form-control">
                <div th:if="${#fields.hasErrors('ageMin')}">
                    <div th:errors="*{ageMin}" class="errors"></div>
                </div>
            </div>
    
            <div class="form-group">
                <label for="ageMax">Age Maximum </label>
                <input type="number" id="ageMax" th:field="*{ageMax}" class="form-control">
                <div th:if="${#fields.hasErrors('ageMax')}">
                    <div th:errors="*{ageMax}" class="errors"></div>
                </div>
            </div>
    
            <div class="form-group">
                <label for="dateDeb">Date de debut</label>
                <input type="date" id="dateDeb" th:field="*{dateDeb}" class="form-control">
                <div th:if="${#fields.hasErrors('dateDeb')}">
                    <div th:errors="*{dateDeb}" class="errors"></div>
                </div>
            </div>
    
            <div class="form-group">
                <label for="dateFin">Date de fin</label>
                <input type="date" id="dateFin" th:field="*{dateFin}" class="form-control">
                <div th:if="${#fields.hasErrors('dateFin')}">
                    <div th:errors="*{dateFin}" class="errors"></div>
                </div>
            </div>
    
            <div>
                <label for="prix">prix</label>
                <input type="number" id="prix" th:field="*{prix}" class="form-control">
                <div th:if="${#fields.hasErrors('prix')}">
                    <div th:errors="*{prix}" class="errors"></div>
                </div>
            </div>
    
            <button type="submit"> Enregistrer</button>
            <a th:href="@{/stageList}"> Liste des Stages </a>
    
            <div th:text="${ageError}" class="errors"></div>
            <div th:text="${dateError}" class="errors"></div>
        </form>
    </main>
    

    <footer class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex justify-content-center ">
                <div class="content d-flex justify-content-center flex-column  align-items-center">
                    <a th:href="@{/}" class="logo">
                            <img src="/img/logo_white.svg" alt="logo" width="25" height="25">
                            <span> stageApp </span>
                    </a>
                    <small>
                            Copyright Â© 2024
                    </small>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
