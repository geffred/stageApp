<!DOCTYPE html>
<html lang="en"  xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/nav.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/list.css">
    <link rel="icon" href="img/logo_dark.svg">
    <title> Gestion des Enfants </title>
</head>
<body>
    
    <header>

        <nav class="nav-stage">
             <div class="container">
                  <div class="row">
                       <a th:href="@{/}" class="logo-group col-lg-2 col-sm-4 col-12">
                            <div>
                                 <span><img src="img/logo_dark.svg" alt="logo" width="25" height="25"></span>
                                 <span class="titre1">Stage</span>
                                 <span class="titre2">App</span>
                            </div>
                       </a>
        
                       <div class="list col-lg-10 col-sm-8 col-12" >
                            <ul>
                                 <li><a th:href="@{/enfants}" class="link">Enfants</a></li>
                                 <li><a th:href="@{/stages}" class="link">Stages</a></li>
                                 <li><a th:href="@{/inscriptions}" class="link">Inscriptions</a></li>
                                 <li><a th:href="@{/enfants}" class="link">Docs</a></li>
                            </ul>
                       </div>
                  </div>
             </div>
        </nav>
   </header>

   <main class="container list">
        <div class="title">
            <img src="img/bg.jpg" alt="bg">
            <span>  GESTION DES ENFANTS </span>
        </div>
        <div class="table-responsive-lg ">
            <table class="table">
                <thead>
                    <tr>
                        <th> ID</th>
                        <th> NOM</th>
                        <th> PRENOM</th>
                        <th> SEXE</th>
                        <th> DATE DE NAISSANCE </th>
                        <th> EDITER </td>
                        <th> SUPPRIMER </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="enfant : ${enfantList}">
                        <td th:text="${enfant.id}"> </td>
                        <td th:text="${enfant.nom}"> </td>
                        <td th:text="${enfant.prenom}"> </td>
                        <td th:text="${enfant.sexe}"> </td>
                        <td>
                            <span th:text="${enfant.dateNaiss.getDayOfMonth()}"></span>
                            <span th:text="${enfant.dateNaiss.getMonth()}"></span>
                            <span th:text="${enfant.dateNaiss.getYear()}"></span>
                        </td>
                        <td><a th:href="@{/enfantEdit/{id}(id = ${enfant.id})}">Editer</a></td>
                        <td><a th:href="@{/enfantDelete/{id}(id = ${enfant.id})}">Supprimer</a></td>
                    </tr>
                </tbody>
            
            </table>
    
            <div th:text="${errorMessage}"></div>
        </div>
   </main>

<footer class="container-fluid" style="position:fixed; bottom: 0px; left: 0px;">
    <div class="row">
         <div class="col-12 d-flex justify-content-center ">
              <div class="content d-flex justify-content-center flex-column  align-items-center">
                   <a th:href="@{/}" class="logo">
                        <img src="img/logo_white.svg" alt="logo" width="25" height="25">
                         <span> stageApp </span>
                   </a>
                   <small>
                        Copyright Â© 2024
                   </small>
              </div>
         </div>
    </div>
</footer>

</body>
</html>
